<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Formulario de Modificar</title>
    <style>
        body {
            background-color: #f8f9fa;
        }

        .container {
            max-width: 600px;
            margin-top: 50px;
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
        }

        button {
            width: 100%;
        }
    </style>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h2>Formulario de Modificación de Libros</h2>
        {% if messages %}
        <div class="alert alert-success">
            {% for message in messages %}
                {{ message }}
            {% endfor %}
        </div>
        {% endif %}
        <form method="post" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="Titulo">Título</label>
                <input type="text" class="form-control" id="Titulo" name="Titulo" placeholder="Ingresa el Título del libro" value="{{ libro.Titulo }}" required>
            </div>
            <div class="form-group">
                <label for="Num_Ser">Número de serie</label>
                <input type="number" class="form-control" id="Num_Ser" name="Num_Ser" placeholder="Ingresa el número de serie" value="{{ libro.Num_Ser }}" required>
            </div>
            <div class="form-group">
                <label for="autor">Autor</label>
                <select class="form-control" id="autor" name="autor" required>
                    {% for autor in autores %}
                        <option value="{{ autor.id }}" {% if libro.autor.id == autor.id %}selected{% endif %}>{{ autor.Nombre_Aut }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="categoria">Categoría</label>
                <select class="form-control" id="categoria" name="categoria" required>
                    {% for cat in categorias %}
                        <option value="{{ cat.id }}" {% if libro.categoria.id == cat.id %}selected{% endif %}>{{ cat.Nombre_Cat }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="editorial">Editorial</label>
                <select class="form-control" id="editorial" name="editorial" required>
                    {% for edi in editoriales %}
                        <option value="{{ edi.id }}" {% if libro.editorial.id == edi.id %}selected{% endif %}>{{ edi.Nombre_Edi }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="Publicacion">Fecha de Publicación</label>
                <input type="date" class="form-control" id="Publicacion" name="Publicacion" placeholder="Ingresa la fecha de publicación" value="{{ libro.Publicacion }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
        <div class="form-group text-center">
            <a href="{% url 'index_admin' %}" class="btn btn-secondary w-100 mt-3">Volver</a>
        </div>
    </div>
    
    

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" integrity="sha384-E4rDQUVvZjYFdAIh8AfbikEEQgDBZlD+6B5PozpnQzVHL7joUGNEeCwo8AQaBq3" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyDySs0x66VRiqlVPrU5tB6EGgIpPDV2Hs" crossorigin="anonymous"></script>

</body>
