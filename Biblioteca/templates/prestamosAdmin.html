<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Listado de Préstamos de usuarios</title>

    <!-- Incluye Bootstrap (utilizando una CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<!-- Sección principal -->
<div class="container mt-5">
    <h2>Listado de Préstamos de usuarios</h2>
    {% csrf_token %}
    <!-- Aquí puedes mostrar los préstamos y libros como desees -->
    <h3>Préstamos</h3>
    <ul class="list-group mt-3">
        {% for prestamo in prestamos %}
            <li class="list-group-item d-flex justify-content-between align-items-center">
                <strong>{{ prestamo.usuario.nombre }}</strong> solicitó préstamo del libro <strong>{{ prestamo.libro.Titulo }}</strong>
                <a href="{% url 'eliminar_prestamo' prestamo.id %}" class="btn btn-danger btn-sm">Cancelar Prestamo</a>
            </li>
        {% endfor %}
    </ul>
    <a href="{% url 'index_admin' %}" class="btn btn-secondary w-100 mt-3">Volver</a>
</div>

<!-- Incluye Bootstrap JS (si es necesario) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js" integrity="sha384-E4rDQUVvZjYFdAIh8AfbikEEQgDBZlD+6B5PozpnQzVHL7joUGNEeCwo8AQaBq3" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8sh+WyDySs0x66VRiqlVPrU5tB6EGgIpPDV2Hs" crossorigin="anonymous"></script>

</body>
</html>
